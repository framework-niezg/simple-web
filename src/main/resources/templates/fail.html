<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>账号注册</title>
    <link rel="stylesheet" href="../css/iconfont/iconfont.css" data-th-href="@{/css/iconfont/iconfont.css}" />
    <link href="../css/reset.css" rel="stylesheet" data-th-href="@{/css/reset.css}" />
    <link href="../css/global.css" rel="stylesheet" data-th-href="@{/css/global.css}" />
</head>
<body>
<article class="page">
    <section class="login-title">
       <label class="title-label" style="top:30px" ><label style="color:red">审核结果：</label><label data-th-text="${message}"></label></label>
    </section>
    <!--<span class="none" id="userId" data-th-name="${user.id}"></span>
    <span class="none" id="roleId" data-th-name="${user.role_id}"></span>
    <span class="none" id="role_type" data-th-name="${user.role_type}"></span>
    <span class="none" id="account" data-th-name="${user.account}"></span>
    <span class="none" id="refid" data-th-name="${user.refid}"></span>-->
    <section class="form-register">
        <form class="form-panel"  action="/userReg/regUpd"  method="POST"  enctype="multipart/form-data" onsubmit="return checkFile()">
            <section class="inner-panel register">
                <!--<div>
                    <label class="text-label register-label">注册账号</label>
                    <label required="required" id="account" class="register-input"></label>
                    <span class="must">*</span>
                </div>
                <div>
                    <label class="text-label register-label">账号密码</label>
                    <input required="required" id="passwd" class="register-input" type="password" placeholder="请输入密码" name="passwd" data-th-placeholder="#{login.form.input.pwd.placeholder}"/>
                    <span class="must">*</span>
                </div>-->

                <input style="display:none" id="removeFileIds" name="removeFileIds"/>
                <div>
                    <label class="text-label register-label">单位名称</label>
                    <input required="required" id="name" class="register-input" type="text" placeholder="请输入单位名称" name="name" data-th-placeholder="#{register.form.input.companyName.placeholder}"/>
                    <span class="must">*</span>
                </div>
                <div>
                    <label class="text-label register-label">单位类型</label>
                    <select id="role_id" class="register-input" name="role_id" style="width:65%">
                        <option value="1">我是从业单位</option>
                        <option value="2">我是业主单位</option>
                    </select>
                    <span class="must">*</span>
                </div>
                <div id="roleIdPanel">
                    <label class="text-label register-label">从业类型</label>
                    <select id="ent_type" class="register-input" name="ent_type" style="width:65%">
                        <option value="1">设计</option>
                        <option value="2">施工</option>
                        <option value="3">监理</option>
                        <option value="4">检测</option>
                        <option value="5">运输</option>
                    </select>
                    <span class="must">*</span>
                </div>
                <div>
                    <label class="text-label register-label">信用/机构代码</label>
                    <input required="required" id="org_code" class="register-input" type="text" placeholder="统一信用代码或机构代码" name="org_code" data-th-placeholder="#{register.form.input.org.placeholder}"/>
                    <span class="must">*</span>
                </div>
                <div>
                    <label class="text-label register-label">注册省</label>
                    <select id="province_code" class="register-input" style="width:65%">

                    </select>
                </div>
                <div>
                    <label class="text-label register-label">注册市</label>
                    <select id="city_code" class="register-input" style="width:65%">

                    </select>
                </div>
                <div>
                    <label class="text-label register-label">注册县</label>
                    <select id="area_code" class="register-input" name="area_code" style="width:65%">

                    </select>
                    <span class="must">*</span>
                </div>
                <p class="text common">社会统一信用证或机构代码证上传，单个文件不超过2M</p>
                <p class="text common">文件格式为 <span style="color:red">.jpg .png </span>格式</p>
                <section class="upload">
                    <div class="text-left">
                        <label id="img1Html">+</label>
                        <input required="required" id="img1" class="file" type="file" multiple="multiple" accept=".jpg,.png" name="files" onChange="fileChange(this)"/>
                    </div>
                    <div class="text-center">
                        <label id="img2Html">+</label>
                        <input  id="img2" class="file" type="file" style="left: 116px;" multiple="multiple" accept=".jpg,.png" name="files" onChange="fileChange(this)"/>
                    </div>
                    <div class="text-right">
                        <label id="img3Html">+</label>
                        <input  id="img3" class="file" style="left: 231px;" type="file"  multiple="multiple" accept=".jpg,.png" name="files" onChange="fileChange(this)"/>
                    </div>
                </section>
                <section>
                    <button class="btn-register-update" type="submit">修改提交</button>
                    <a class="btn-register-logout" href="/logout">退出</a>
                </section>
            </section>
        </form>
    </section>
</article>
<script type="text/javascript" src="../js/libs/jquery.js" data-th-src="@{/js/libs/jquery-3.0.0.min.js}"></script>
<script type="text/javascript" src="../js/fail.js" data-th-src="@{/js/fail.js}"></script>
</body>
</html>
